<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        text-align: center;
        color: red;
        font-size: 2rem;
      }
      .box1 {
        background-color: gold;
        padding: 20px;
        width: 100px;
        height: 100px;
        margin: 10px;
      }
      .box2 {
        background-color: green;
        padding: 20px;
        width: 140px;
        height: 140px;
        margin: 30px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box">Hello CSS</div>
    <div class="box1">Hello CSS</div>
    <div class="box2">Hello CSS</div>
  </body>
</html>
