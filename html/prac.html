<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숙소 예약</h1>
    <form>
      <h2>신상 정보</h2>
      <label for="username">이름 : </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="이름 입력"
        required
      />
      <br />
      <label for="email">이메일 : </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="이메일 입력"
        required
      />
      <br />
      <label for="picture"> 예약자 사진 : </label>
      <input type="file" id="picture" name="picture" />
      <br />

      <hr />

      <h2>상세 정보</h2>
      <h3>선호 객실 타입</h3>
      <label for="lake"> 도시뷰 : </label>
      <input type="checkbox" id="city" name="view" value="city" />
      <label for="lake"> 레이크뷰 : </label>
      <input type="checkbox" id="lake" name="view" value="lake" />
      <label for="mountine"> 마운틴뷰 : </label>
      <input type="checkbox" id="mountine" name="view" value="mountine" />
      <br />

      <h3>동행자 정보</h3>
      <label for="people"> 인원수 : </label>
      <input type="text" id="people" name="people" />
      <br />

      <input type="submit" />
    </form>
  </body>
</html>
